<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre um orfanato | Happy</title>

    <link rel="icon" href="images/logo-icon.png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-create-orphanage.css">
    <link rel="stylesheet" href="/styles/partials/animations.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

</head>

<body id="page-create-orphanage">

    <aside class="animate-right">
        <header>
            <img src="images/map-marker.svg" alt="Happy">
        </header>

        <footer>
            <a href="/">
                <img src="images/arrow-back.svg" alt="Voltar">
            </a>
        </footer>
    </aside>    
    
    <form action="save-orphanage" method="POST" onsubmit="validate(event)" class="animate-appear">
        <div class="container-form">
            <fieldset>
                <legend>Dados</legend>

                <div id="mapform">
                    <input type="hidden" name="lat">
                    <input type="hidden" name="lng">
                </div>

                <div class="input-block">
                    <label for="name">Nome</label>

                    <input name="name" id="name" required>
                </div>

                <div class="input-block">
                    <label style="display: inline-block;" for="info">Sobre</label>
                    <span>Máximo de 300 caracteres</span>
                    <textarea name="info" id="info" maxlength="300"></textarea>
                </div>

                <div class="input-block">
                    <label for="wpp">Número de Whatsapp</label>

                    <input type="tel" name="wpp" id="wpp" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required>
                </div>

                <div class="input-block">
                    <label for="images">Fotos</label>
                </div>

                <div class="images-container">
                    <label for="image[]" class="new-image">
                        <svg width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 0C9.67157 0 9 0.671573 9 1.5V9H1.5C0.671573 9 0 9.67157 0 10.5C0 11.3284 0.671573 12 1.5 12H9V19.5C9 20.3284 9.67157 21 10.5 21C11.3284 21 12 20.3284 12 19.5V12H19.5C20.3284 12 21 11.3284 21 10.5C21 9.67157 20.3284 9 19.5 9H12V1.5C12 0.671573 11.3284 0 10.5 0Z"/>
                        </svg>
                    </label>
                </div>
                
                <div class="input-block">
                    <input multiple type="file" id="image[]">
                </div>

            </fieldset>

            <fieldset>
                <legend>Visitação</legend>

                <div class="input-block">
                    <label for="instructions">Instruções</label>

                    <textarea name="instructions" id="instructions" ></textarea>
                </div>

                <div class="input-block">
                    <label for="visits">Horário das visitas</label>

                    <input name="visits" id="visits">
                </div>

                <div class="input-block">
                    <label for="open_on_weekends">Atende fim de semana?</label>
                    <input
                      type="hidden"
                      id="open_on_weekends"
                      name="open_on_weekends"
                      value="1"
                      required
                    />
      
                    <div class="button-select">
                      <button data-value="1"
                        onclick="toggleSelect(event)" 
                        type="button" 
                        class="active">Sim</button>
                      <button data-value="0"
                        onclick="toggleSelect(event)" 
                        type="button"  
                        >Não</button>
                    </div>

                <button class="confirm-button" type="submit">
                    Confirmar
                </button>
            </fieldset>
        </div>
    </form>

    <script src="js/create-orphanages.js"></script>
</body>

</html>
